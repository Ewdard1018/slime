
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Decorations</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .item { display: inline-block; margin: 10px; }
        img { max-width: 150px; }
        button { padding: 5px 10px; background: #ff6f61; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Choose Your Decorations</h1>
    <p>Price: $3.0 / 20g</p>

    <div class="item">
        <img src="sugar_granules.jpg" alt="Sugar Granules">
        <p>Simulated Sugar Granules</p>
        <button onclick="addToCart('Simulated Sugar Granules')">Add to Cart</button>
    </div>

    <div class="item">
        <img src="rice_grains.jpg" alt="Rice Grains">
        <p>Simulated Rice Grains</p>
        <button onclick="addToCart('Simulated Rice Grains')">Add to Cart</button>
    </div>

    <div class="item">
        <img src="oreo_chips.jpg" alt="Oreo Chips">
        <p>Simulated Oreo Chips</p>
        <button onclick="addToCart('Simulated Oreo Chips')">Add to Cart</button>
    </div>

    <div class="item">
        <img src="ice_fragments.jpg" alt="Ice Fragments">
        <p>Simulated Ice Fragments</p>
        <button onclick="addToCart('Simulated Ice Fragments')">Add to Cart</button>
    </div>

    <script>
        function addToCart(item) {
            alert(item + " has been added to your cart!");
        }
    </script>
</body>
</html>
